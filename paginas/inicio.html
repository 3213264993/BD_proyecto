<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AmbiControl - Inicio de Sesión</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../CSS/ingreso.css">
   
</head>
<body>
    <div class="container">
        <div class="login-box">
            <img src="../img/logosena.png" alt="Logo SENA">
            <h1>AmbiControl</h1>
            <p>Bienvenido, por favor inicie sesión</p>
            <form id="loginForm" action="l" method="POST">
                <div class="textbox">
                    <i class="fas fa-id-card"></i> 
                    <input type="text" placeholder="Número_Documento" name="Numero_Documento" required>
                </div>
                <div class="textbox">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="password" name="password" required>
                    <i class="fas fa-eye" id="togglePassword"></i>
                </div>
                <button type="submit" class="btn">Ingresar</button>
                <br>
                <button type="button" class="btn-submit" onclick="redirectTo('registro.html')">Regístrese</button>
                <br>
                <a href="contraseña.html" class="forgot-link">¿Olvidaste tu contraseña?</a>
            </form>
        </div>
    </div>
    <script>
        function redirectTo(page) {
            window.location.href = page;
        }

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            this.submit();
        });

        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#password');

        togglePassword.addEventListener('click', function () {
            // Alternar el tipo de entrada entre 'password' y 'text'
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            
            // Alternar el ícono entre 'fa-eye' y 'fa-eye-slash'
            this.classList.toggle('fa-eye-slash');
        });
    </script>
</body>
</html>
