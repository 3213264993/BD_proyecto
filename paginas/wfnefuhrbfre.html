<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<body>
    <div class="container">
        <img src="../img/logosena.png" alt="Logo SENA" class="logo">
        <h2 class="text-center">Registro de Usuario</h2>
        <form action="../procesar_formulario.php" method="post">
            <div class="mb-3">
                <input type="text" class="form-control" name="Nombre_completo" placeholder="Nombre completo" required>
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" name="Email" placeholder="Email" required>
            </div>

                <input type="password" class="form-control" name="Password" placeholder="Password" required>
            </div>
            <div class="mb-3">
                <select class="form-select" name="Tipo_documento" required>
                    <option value="" disabled selected>Selecciona tu tipo de documento</option>
                    <option value="CC">Cédula de Ciudadanía</option>
                    <option value="TI">Tarjeta de Identidad</option>
                    <option value="PP">Pasaporte</option>
                </select>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" name="Numero_documento" placeholder="Número de documento" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-success">Registrarse</button>
            </div>
        </form>
        <div class="text-center mt-3">
            <a href="file:///C:/xampp/htdocs/proyecto.cdae/index.html" class="btn btn-link">INICIO</a>
