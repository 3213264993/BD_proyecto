    <title>Inventario de Ambiente</title>
    <link rel="stylesheet" href="../CSS/inver.css">

<body>
    <div class="container">
        <img src="../img/logosena.png" alt="Logo SENA" class="logo">
        <h1 class="title">Inventario De Ambiente</h1>
        <div class="date-time-container">
            <input type="date" id="fecha" name="fecha" readonly>
            <div id="hora"></div>
        </div>
        <script>
            // Set the current date in the date input field
            document.addEventListener('DOMContentLoaded', function() {
                const dateInput = document.getElementById('fecha');
                const today = new Date().toISOString().split('T')[0];
                dateInput.value = today;
            });
            
            function actualizarHora() {
                const ahora = new Date();
                const horas = ahora.getHours().toString().padStart(2, '0');
                const minutos = ahora.getMinutes().toString().padStart(2, '0');
                const segundos = ahora.getSeconds().toString().padStart(2, '0');
                document.getElementById('hora').textContent = `${horas}:${minutos}:${segundos}`;
            }
            
            setInterval(actualizarHora, 1000); // 1000ms = 1s
            window.onload = actualizarHora;
            
        </script>

            </table>
            <div class="form-group">
                <button type="submit" class="submit-button">Enviar</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('inventoryForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            const entries = Array.from(formData.entries());
            const result = entries.map(entry => `${entry[0]}: ${entry[1]}`).join('\n');
            alert(`Inventario enviado:\n${result}`);
        });
    </script>
